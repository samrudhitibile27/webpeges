    <meta charset="UTF-8" />

    <title>Lord Ganesha Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center p-6 space-y-6"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold text-orange-600 mb-4">
        🪔 Lord Ganesha Photo Gallery 🕉️
      </h1>
      <p class="text-gray-700 mb-6">
        A divine collection of Shri Ganpati Bappa’s blessings 🙏
      </p>

      <input
        id="searchInput"
        type="text"
        placeholder="Search Ganpati..."
        class="px-4 py-2 border rounded-lg shadow w-72 focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
    </div>

    <div
      id="gallery"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 w-full max-w-6xl"
    ></div>

    <div
      id="lightbox"
      class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50"
    >
      <img
        id="lightboxImg"
        src=""
        alt="Large View"
        class="max-h-[90%] max-w-[90%] rounded-lg shadow-lg"
      />
    </div>

          src: "https://w0.peakpx.com/wallpaper/542/541/HD-wallpaper-god-s-lord-ganesha-animation-god-ganpati-bappa.jpg",
        },
      ];

      const gallery = document.getElementById("gallery");
      const searchInput = document.getElementById("searchInput");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");

      function displayImages(filter = "") {
        gallery.innerHTML = "";
        images
          .filter((img) =>
            img.name.toLowerCase().includes(filter.toLowerCase())
          )
          .forEach((img) => {
            const imgEl = document.createElement("img");
            imgEl.src = img.src;
            imgEl.className =
              "aspect-square w-full rounded-lg shadow-lg cursor-pointer hover:scale-105 transition-transform";

            imgEl.addEventListener("click", () => {
              lightbox.classList.remove("hidden");
              lightboxImg.src = img.src;
            });

            gallery.appendChild(imgEl);
          });
      }

      lightbox.addEventListener("click", () => {
        lightbox.classList.add("hidden");
      });

      searchInput.addEventListener("input", (e) => {
        displayImages(e.target.value);
      });

      displayImages();

      
      
    </script>
  </body>
</html>
